    <section class="form-container">
        <form class="form">
            <h1 class="form-titulo">Contacto</h1>

            <div class="form-group">
                <label for="nombre" class="label">Nombre completo</label>
                <input type="text" id="nombre" class="form-input" placeholder="Escribe nombre completo">
            </div>

            <div class="form-group">
                <label for="telefono" class="label">Teléfono</label>
                <input type="text" id="telefono" class="form-input" placeholder="Escribe teléfono">
            </div>

            <div class="form-group">
                <label for="email" class="label">Correo electrónico</label>
                <input type="email" id="email" class="form-input" placeholder="Escribe correo electrónico">
            </div>

            <div class="form-group">
                <label for="mensaje" class="label">Mensaje</label>
                <textarea id="mensaje" class="form-input" placeholder="Escribe mensaje"></textarea>
            </div>

            <button type="submit" id="button" class="form-button">Enviar</button>
        </form>
    </section>
